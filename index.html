<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="rps.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--<h1>Rock, Paper, Scissors</h1>-->
        <div class="scoreboard">
            <div class="score">
                <h2>Player Score</h2>
                <h1 id="playerScore">0</h1>
            </div>
            <div class="instructions">
                <h2>Welcome to Rock, Paper, Scissors</h2>
                <p>It's you versus the computer</p>
                <p>First to five games wins</p>
                <p>Pick your weapon</p>
            </div>
            <div class="score">
                <h2>Computer Score</h2>
                <h1 id="computerScore">0</h1>
            </div>

        </div>
        <div class="choices">
            <img class="choice" id="rock" src="images/rock.jpg">
            <img class="choice" id="paper" src="images/paper.jpg">
            <img class="choice" id="scissors" src="images/scissors.jpg">
        </div>
        
        <div class="battle">
            <div class="weapons">
                <div class="player">
                    <h2 class="players" id="playerScore">Player:<br> 0</h2>
                    <img class="weapon" id="playerWeapon" src="images/rock.jpg"> 
                    <h2 id="playerResult">Win</h2>
                </div>
                <div>
                    <img class="versus" src="images/versus.jpg">
                </div>
                <div class="player">
                    <h2 class="players" id="computerScore">Computer:<br>0</h2>
                    <img class="weapon" id="computerWeapon" src="images/paper.jpg">
                    <h2 id="computerResult">Lose</h2>
            </div>
        </div>
       
    </body>
</html>
